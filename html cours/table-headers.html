<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Headers</title>

    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>

    <table style="width: 100%;">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>

      <h1>Vertical Table Headers</h1>

      <table style="width: 100%;">
          <tr>
              <th>Firstname</th>
              <td>hocine</td>
              <td>oussama</td>
          </tr>
          <tr>
              <th>Lastname</th>
              <td>bouarara</td>
              <td>berdi</td>
          </tr>
          <tr>
              <th>Age</th>
              <td>26</td>
              <td>25</td>
          </tr>
      </table>

      <h1>Header for Multiple Columns</h1>

      <table style="width: 100%;">
        <caption style="caption-side: bottom; font-family: verdana;font-size: 18px;">Students list</caption>
        <tr>
          <th colspan="2">Names</th>
          <th>Age</th>
        </tr>
        <tr>
          <td>Hocine </td>
          <td>BOUARARA</td>
          <td>26</td>
        </tr>
        <tr>
          <td>Oussama</td>
          <td>BERDI</td>
          <td>25</td>
        </tr>
      </table>

    
</body>
</html>
