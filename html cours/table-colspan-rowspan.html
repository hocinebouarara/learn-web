<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan and Rowspan</title>



    <style>
        #table1,
        #table1 th,
        #table1 td,
        #table2,
        #table2 th,
        #table2 td {
            border: 2px solid deeppink;
            border-collapse: collapse;
            padding: 16px;
            text-align: center;
        }
    </style>

</head>

<body>

    <h1 style="color: firebrick;"> HTML Table - Colspan</h1>

    <table id="table1" style="width: 100%;">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hocine</td>
                <td>bouarara</td>
                <td>26</td>
                <td>alger</td>
            </tr>
            <tr>
                <td>mohamed</td>
                <td>benrazgen</td>
                <td>23</td>
                <td>ain karmec</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>oussama</td>
                <td>berdi</td>
                <td>25</td>
                <td>bordj</td>
            </tr>
        </tfoot>
    </table>

    <h1 style="color: firebrick;"> HTML Table - Rowspan</h1>

    <table id="table2" style="width: 80%;">
        <tr>
            <th>Name</th>
            <td>hocine</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>0696191737</td>
        </tr>
        <tr>
            <td>0776557167</td>
        </tr>
    </table>

</body>

</html>
