<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Text Fields</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <h1>Radio Buttons </h1>
    <p>Choose your favorite Web language:</p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="fav_language" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="fav_language" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

    <h1>Checkboxes</h1>
    <form>
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat </label>
    </form>
    <h1>The Submit Button</h1>
    <form action="table-sizes.html">
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" value="Hocine"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname" value="Bouarara">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
