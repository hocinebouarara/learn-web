    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Borders</title>

    <style>
        #table1,.th1,.td1{
            border: 2px solid rebeccapurple;
            border-radius: 8px ;

        #table2,.th2,.td2{

        .th2,.td2{
            background-color: turquoise;
        }

        #table3,.th3,.td3{
            border: 2px solid blue;
            border-style: dashed;

</head>
