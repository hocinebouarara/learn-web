<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Code </title>
</head>

<body>

    <!-- defines programing code -->
    <h1>HTML Computer Code Elements</h1>
    <code>
        x = 5;
        y = 6;
        z = x + y;
    </code>

    <h1>HTML kbd For Keyboard Input</h1>
    <p>Save the document by pressing <kbd>Ctrl + s</kbd></p>

    <h1>HTML samp For program Output</h1>
    <p>Message from my computer :</p>
    <p><samp>file not found <br> Press F1 to continue 
    </samp></p>
    <h1>HTML var For Variables</h1>
    <p>the coordinates : <br><var>x= 34</var>;<br> <var>y=34.34</var>;</p>
</body>

</html>
