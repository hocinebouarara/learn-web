<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>

    <strong>This is important!</strong><br><br>

    <b>This text is bold</b><br><br>

    <i>This text is italic</i><br><br>

    <em>This text is emphasized</em><br><br>

    <small>This is some smaller text.</small><br>

    <p>Do not forget to buy <mark>milk</mark> today. </p>

    <p>My favorite color is <del>blue</del> red.</p>

    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

    <p>
        H<sub>2</sub>O is the scientific term for water.
    </p>

    <p>The result of 3<sup>3</sup> is 27</p>

    

</body>

</html>
